<ion-header>
  <ion-toolbar>
    <ion-menu-button></ion-menu-button>
    <ion-title>Modification d'un cours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-lesson-form *ngIf="scheduledClass"
    buttonText="Modifier"
    [lesson]="scheduledClass.lesson"
    [places]="places"
    [teachers]="teachers"
    (update)="selectOccurrences(scheduledClass, $event)"></app-lesson-form>
</ion-content>


<ng-template #chooseOccurrences 
  let-scheduledClass="scheduledClass"
  let-updatedLesson="updatedLesson">
  <ion-title>Mettre Ã  jour</ion-title>
  <ion-button class="specific-class" (click)="popover.success(); updateSpecificClass(scheduledClass, updatedLesson)" size="small">Seulement le cours du {{ scheduledClass | dateRange }}</ion-button>
  <ion-button class="all-classes" (click)="popover.success(); updateLesson(updatedLesson)" size="small">Toutes les occurrences du cours</ion-button>
</ng-template>
