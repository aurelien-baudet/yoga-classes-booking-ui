<ion-button *ngIf="options.closeButton" (click)="remove()" class="toast-close-button" aria-label="Close">
  <ion-icon name="app-close-notification" slot="icon-only"></ion-icon>
</ion-button>
<div *ngIf="title" [class]="'title ' + options.titleClass" [attr.aria-label]="title">
  {{ title }} <ng-container *ngIf="duplicatesCount">[{{ duplicatesCount + 1 }}]</ng-container>
</div>
<div *ngIf="message && options.enableHtml" role="alertdialog" aria-live="polite"
  [class]="options.messageClass" [innerHTML]="message">
</div>
<div *ngIf="message && !options.enableHtml" role="alertdialog" aria-live="polite"
  [class]="options.messageClass" [attr.aria-label]="message">
  {{ message }}
</div>
<div *ngIf="template" role="alertdialog" aria-live="polite"
  [class]="options.messageClass" [attr.aria-label]="message">
  <ng-container *ngTemplateOutlet="template;context:templateContext">
  </ng-container>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
