<ion-header>
  <ion-toolbar>
    <ion-menu-button></ion-menu-button>
    <ion-title>Aucun accès internet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Il semble que vous n'ayez pas accès à internet.</p>
  <p>Merci de réessayer plus tard.</p>

  <p>Prochain essai de connexion dans {{ this.remaining / 1000 }}s</p>
  <ion-button (click)="retry()">Réessayer</ion-button>
</ion-content>
