<p>{{ scheduledClass.lesson.description }}</p>
<div class="register-friend">
  <app-register-friend
    [searchFriendProvider]="searchFriendProvider"
    (addFriend)="addFriend.emit($event)"></app-register-friend>
</div>
<app-approved-students 
  [approvedBookings]="scheduledClass.bookings.approved" 
  [maxStudents]="scheduledClass.lesson.maxStudents"></app-approved-students>  
<app-waiting-students 
  [waitingBookings]="scheduledClass.bookings.waiting"></app-waiting-students>
